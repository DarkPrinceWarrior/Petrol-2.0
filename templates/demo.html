{% extends "base.html" %}
{% block title %} Demo page {% endblock %}


{% block content %}

<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h3 class="text-center my-3 pb-3">Загрузка файла .excel параметров нефти</h3>

            <form class="row" action="/upload" method="post" enctype="multipart/form-data">
                <label for="excelFile">Выберите ексель файл с данными нефти</label>
                <input type="file" id="excelFile" name="file" onchange="enableSubmitBtn();"><br><br>
                <input type="submit" id="submitBtn" value="Отправить на обработку" disabled>
            </form>
            <script>
                 function enableSubmitBtn() {
                    document.getElementById('submitBtn').removeAttribute("disabled");
                 }
            </script>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
